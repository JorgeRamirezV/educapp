<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="stylesheet" href="css/ionicons.css" type="text/css" />

  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="list-block">
      <div class="list-group">
        <ul>
          <li class="item-content list-panel-all close-panel item-link">
            <div class="item-media"><i class="icon icon-alert2"></i></div>
            <div class="item-inner">
              <div class="item-title">Emergencias</div>
            </div>
          </li>
          <li class="list-panel-favorites close-panel">
            <a href="comu.html" class="item-link item-content">
            <div class="item-media"><i class="icon icon-comunic2"></i></div>
            <div class="item-inner">
              <div class="item-title">Comunicación</div>
            </div>
            </a>
          </li>
          <li class="item-content list-panel-favorites close-panel item-link">
            <div class="item-media"><i class="icon icon-reu2"></i></div>
            <div class="item-inner">
              <div class="item-title">Reunión</div>
            </div>
          </li>
          <li class="item-content list-panel-favorites close-panel item-link">
            <div class="item-media"><i class="icon icon-cita2"></i></div>
            <div class="item-inner">
              <div class="item-title">Citación</div>
            </div>
          </li>
          <li class="item-content list-panel-favorites close-panel item-link">
            <div class="item-media"><i class="icon icon-mat2"></i></div>
            <div class="item-inner">
              <div class="item-title">Materiales</div>
            </div>
          </li>
          <li class="item-content list-panel-favorites close-panel item-link">
            <div class="item-media"><i class="icon icon-gal2"></i></div>
            <div class="item-inner">
              <div class="item-title">Galería</div>
            </div>
          </li>

        </ul>
      </div>
        </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar theme-white">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding"> <img src="img/logo.png" alt="">
            </div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title color-blue">Colegio Nacional Limache</div>
              <div class="list-block media-list">
                <ul>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><img src="img/foto.jpg" width="80"></div>
                      <div class="item-inner">
                        <div class="item-title-row">
                          <div class="item-title">Paloma Elizabeth </div>
                        </div>
                        <div class="item-title">Ramirez Elgueta</div>
                        <div class="item-text">Prekinder A</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="list-block color-gris">
                <ul>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><i class="icon icon-alert"></i></div>
                      <div class="item-inner">
                        <div class="item-title">EMERGENCIAS</div>
                        <div class="item-after"><span class="badge bg-red">2</span></div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="comu.html" class="item-link item-content">
                      <div class="item-media"><i class="icon icon-comunic"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Comunicación</div>
                        <div class="item-after"><span class="badge"></span></div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><i class="icon icon-reu"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Reunión</div>
                        <div class="item-after"><span class="badge"></span></div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><i class="icon icon-cita"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Citación</div>
                        <div class="item-after"><span class="badge"></span></div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><i class="icon icon-mat"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Materiales</div>
                        <div class="item-after"><span class="badge"></span></div>
                      </div>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="item-link item-content">
                      <div class="item-media"><i class="icon icon-gal"></i></div>
                      <div class="item-inner">
                        <div class="item-title">Galería Fotos</div>
                        <div class="item-after"><span class="badge"></span></div>
                      </div>
                    </a>
                  </li>
                </ul>
<!--   <div class="list-block-label">List block label text goes here</div><-->
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
